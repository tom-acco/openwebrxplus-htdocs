<div class="webrx-top-container">
    <div class="webrx-top-bar">
        <a href="https://www.openwebrx.de/" target="_blank"><svg viewBox="0 0 591 100" class="webrx-top-logo"><title>Visit the OpenWebRX homepage</title><use xlink:href="${document_root}static/gfx/svg-defs.svg#top-logo"></use></svg></a>
        <img class="webrx-rx-avatar openwebrx-photo-trigger" src="${document_root}static/gfx/openwebrx-avatar.png" alt="Receiver avatar"/>
        <div class="webrx-rx-texts openwebrx-photo-trigger">
            <h1 class="webrx-rx-title">${receiver_name}</h1>
            <div class="webrx-rx-desc">${receiver_location} | Loc: ${locator}, ASL: ${receiver_asl} m</div>
        </div>
        <section class="openwebrx-main-buttons">
            <a class="button" href="https://fms.komkon.org/OWRX/" target="openwebrx-help"><svg viewBox="0 -960 960 960"><use xlink:href="${document_root}static/gfx/svg-defs.svg#panel-help"></use></svg><br/>Help</a>
            <div class="button" data-toggle-panel="openwebrx-panel-status"><svg viewBox="0 -960 960 960"><use xlink:href="${document_root}static/gfx/svg-defs.svg#panel-status"></use></svg><br/>Status</div>
            <div class="button" data-toggle-panel="openwebrx-panel-log"><svg viewBox="0 -960 960 960"><use xlink:href="${document_root}static/gfx/svg-defs.svg#panel-log"></use></svg><br/><span id="openwebrx-chat-label">Chat</span></div>
            <div class="button" data-toggle-panel="openwebrx-panel-receiver"><svg viewBox="0 -960 960 960"><use xlink:href="${document_root}static/gfx/svg-defs.svg#panel-receiver"></use></svg><br/>Receiver</div>
            <a class="button" href="${document_root}map${map_type}" target="openwebrx-map"><svg viewBox="0 -960 960 960"><use xlink:href="${document_root}static/gfx/svg-defs.svg#panel-map"></use></svg><br/>Map</a>
            <a class="button" href="${document_root}files" target="openwebrx-files"><svg viewBox="0 -960 960 960"><use xlink:href="${document_root}static/gfx/svg-defs.svg#panel-files"></use></svg><br/>Files</a>
            <a class="button" href="${document_root}settings" target="openwebrx-settings"><svg viewBox="0 -960 960 960"><use xlink:href="${document_root}static/gfx/svg-defs.svg#panel-settings"></use></svg><br/>Settings</a>

            <!-- session timeout and use policy page display -->
            <p id="pstt"></p>
            <script>
                var path = window.location.pathname;
                var page = path.split("/").pop();
                document.getElementById("pstt").innerHTML =
                    ((page==="") && (${session_timeout}>0))?
                    "<meta http-equiv=\"refresh\" content=\"${session_timeout}; url=${usage_policy_url}\">" : "";
            </script>
        </section>
    </div>
    <div class="openwebrx-description-container">
        <div class="webrx-rx-photo-title">${photo_title}</div>
        <div class="webrx-rx-photo-desc">${photo_desc}</div>
    </div>
    <a class="openwebrx-rx-details-arrow openwebrx-rx-details-arrow--down openwebrx-photo-trigger">
        <svg class="down" viewBox="0 0 43 12"><use xlink:href="${document_root}static/gfx/svg-defs.svg#rx-details-arrow-down"></use></svg>
        <svg class="up" viewBox="0 0 43 12"><use xlink:href="${document_root}static/gfx/svg-defs.svg#rx-details-arrow-up"></use></svg>
    </a>
</div>
